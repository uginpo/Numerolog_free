<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Star Diagram</title>
  <!-- Указываем шрифт через @font-face -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body, span, p {
      font-family: Roboto, sans-serif !important;
      }
  </style>
</head>
<body>
  <div class="star">
    <img src="img.jpg" alt="Звездная диаграмма">
    <main class="main">
      <!-- Ваши элементы -->
      <p class="header_font">Julia 23.07.1982</p>
      <span class="personality">5</span>
      <span class="spirituality">7</span>
      <span class="money">2</span>
      <span class="relationship">5</span>
      <span class="health">1</span>
      <span class="pat_male_line_err">3</span>
      <span class="mat_male_line_err">9</span>
      <span class="pat_female_line_err">7</span>
      <span class="doom_err">6</span>
      <span class="mat_female_line_err">6</span>
      <span class="mission">2</span>
      <span class="foot_personality">5</span>
      <span class="foot_spirituality">7</span>
      <span class="foot_money">2</span>
      <span class="foot_relationship">5</span>
      <span class="foot_health">1</span>
    </main>
  </div>
</body>
</html>
