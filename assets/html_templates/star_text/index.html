<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star analitics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="a4-container">
        <h1 class="main-title">Жизненный путь</h1>

        {% for section in sections %}
        <div class="section">
            <h2 class="section-title">{{ section.title }}</h2>
            <div class="section-content">
                <p>Твоя цифра <span class="highlight-number">{{ section.number }}</span> и это означает:</p>
                <p>{{ section.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
