<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Денежный треугольник</title>
</head>
<body>
  <div class="money">
    <img src="img.png" alt="Пифагорово древо">
    <div class="main">
      <!-- Элементы с плейсхолдерами -->
      <span class="main_vtx" data-number="1">{{ number1 }}</span>
      <span class="number" data-number="2">{{ number2 }}</span>
      <span class="number" data-number="3">{{ number3 }}</span>
      <span class="number" data-number="4">{{ number4 }}</span>
      <span class="number" data-number="5">{{ number5 }}</span>
      <span class="number" data-number="6">{{ number6 }}</span>
    </div>
  </div>

  <!-- Подключение JavaScript -->
  <script src="script.js"></script>
</body>
</html>
